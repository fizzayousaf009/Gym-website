<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fizza Fitness</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background-image: url('img/7.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            position: absolute;
            left: 60px;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .left img {
            width: 100px;
            height: auto;
        }

        .left div {
            font-size: 26px;
            font-weight: bold;
            line-height: 19px;
        }

        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            font-size: 20px;
            margin: 0 15px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-size: 25px;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: black;
        }

        .mid {
            display: block;
        }

        .right {
            position: absolute;
            right: 34px;
            top: 25px;
            color: white;
        }

        .btn {
            margin: 0px 9px;
            background-color: black;
            color: white;
            padding: 4px 13px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgba(230, 223, 223, 0.205);
        }

        .container {
            border: 2px solid white;
            margin: 106px 90px;
            padding: 75px;
            width: 50%;
            border-radius: 28px;
        }

        .container h1 {
            text-align: center;
        }

        .form-group input,
        .form-group textarea {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 8px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        .container button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: rgba(230, 223, 223, 0.205);
        }
    </style>
</head>

<body>
    <header>
        <div class="left">
            <img src="img/8.webp" alt="Logo">
            <div>Fizza Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="calculator.html">Fitness Calculator</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button class="btn">Send Message</button>
        </form>
    </div>
</body>

</html>
